<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>19.06.12</title>
<link rel="stylesheet" media="all" href="" />
<style>
* { margin:0; padding:0;}
ul { list-style: none;}
#photo_list { overflow: hidden; width:300px;}
#photo_list li { width:25%;  float:left; }
#photo_list a { position: relative; display: block;}
#photo_list a.on_click::after { content:'';border:3px solid lime; position: absolute; left:0; top:0; right:0; bottom:0; transition: all 0.3s ease;}

#photo_list img { width:100%;  vertical-align: top;  }
#placeholder { width:300px; height: 200px; vertical-align: top;}

</style>


</head>
<body>
    <div id = "photo_book">
        <h1>나의 사진첩</h1> 
        <ul id="photo_list"> 
            <li><a href = "#" title="멋진 건물"><img  src = "images/bigben.jpg" alt=""/></a></li> 
            <li><a href = "#" title="향기로운 커피"><img src = "images/coffee.jpg" alt=""/></a></li>
            <li><a href = "#" title="화려한 불꽃놀이"><img src = "images/fireworks.jpg" alt=""/></a> </li> 
            <li><a href = "#"  title="아름다운 장미"><img src = "images/rose.jpg"alt=""/></a></li> 
        </ul>

        <!-- <img id="placeholder" src="http://placehold.it/300x200"/>
        <p> 사진설명입니다.</p> -->
    </div>
    
</body>
    
<script>
    var photo_bookEl = document.querySelector("#photo_book");
    var photo_ul = document.querySelector("#photo_list");
    var photo_link = photo_ul.querySelectorAll("li a");
    // var photo_img = document.querySelector("#placeholder");
    var photo_img = document.createElement("img");
    var photo_p = document.createElement("p");
    photo_bookEl.appendChild(photo_img);
    photo_bookEl.appendChild(photo_p);
    photo_img.setAttribute("src", "http://placehold.it/300x200");
    photo_img.setAttribute("id", "placeholder");
    photo_p.textContent = "사진설명입니다.";
    photo_ul.addEventListener("click", todo);

    function todo(e) {
        
        if( e.target.tagName === "IMG" && e.target.parentNode.className !== "on_click" && photo_img.src !== e.target.src) {
            for( var i = 0; i < photo_link.length; i++) {
                    photo_link[i].className ="";
            }
            photo_img.src = e.target.src;
            photo_p.textContent = e.target.parentNode.title;
            e.target.parentNode.classList.add("on_click");
        }
        else  {
            return;
        }
        
       
    }
    
</script>

</html>
