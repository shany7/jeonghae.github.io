var tabElem = document.querySelector(".notice");
var tabs = tabElem.querySelector(".tab");
var tabContents = tabElem.querySelector(".contents");

tabElem.addEventListener("click", todo);

function todo(e) {
	e.preventDefault();
	for ( var i = 0; i < tabs.children.length; i ++) {
		if ( tabs.children[i] === e.target.parentNode) {
			판단하기("on"+i, e.target.parentNode.tagName);
		}
	}
	
}
function 판단하기(state, target) {
	if ( tabs.classList.contains(state) || target === "DIV") {
		tabs.className = "tab";
		tabContents.className = "contents";
	
	}
	else {
		tabs.className = "tab " +  state;
		tabContents.className = "contents " +  state;
	}
}
